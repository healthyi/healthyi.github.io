<!DOCTYPE html>

        <style>
            body {
                background-color: black;
            }
            /* unvisited link */
            a:link {
            color: #bbbbbb;
            text-decoration: none;
            }
            
            /* visited link */
            a:visited {
            color: #bbbbbb;
            text-decoration: none;
            }
            
            /* mouse over link */
            a:hover {
            color: #eeeeee;
            text-decoration: none;
            }
            
            /* selected link */
            a:active {
            color: #bbbbbb;
            text-decoration: none;
            }
            .column {
                float: left;
                width: 32.7%;
            }
            .colleft {
                float: left;
                width: 64.0%;
            }

            .colright {
                float: left;
                width: 24.0%;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            } 
            .idi-footer {
                background-color: black;
                text-align: center; 
                color:#bbbbbb; 
                font-family: "Open Sans", Arial, Helvetica, sans-serif;
            }
            
            /* Media Query for Mobile Devices */
            @media (max-width: 520px) {
                .idi-desktop-footer {
                    visibility: hidden;
                }
                .idi-mobile-footer {
                    visibility: visible;
                }
            }

            @media (min-width: 521px) {
                .idi-desktop-footer {
                    visibility: visible;
                }
                .idi-mobile-footer {
                    visibility: hidden;
                }
            }

        </style>
    </head>
