    <style>
        /* unvisited link */
        a:link {
        color: #bbbbbb;
        text-decoration: none;
        }
        
        /* visited link */
        a:visited {
        color: #bbbbbb;
        text-decoration: none;
        }
        
        /* mouse over link */
        a:hover {
        color: #eeeeee;
        text-decoration: none;
        }
        
        /* selected link */
        a:active {
        color: #bbbbbb;
        text-decoration: none;
        }
        .column {

        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        } 
        .idi-footer {

            color:#bbbbbb;
