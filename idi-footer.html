<!DOCTYPE html>
<html>
<head>
    <style>
        /* unvisited link */
        a:link {
        color: #bbbbbb;
        text-decoration: none;
        }
        
        /* visited link */
        a:visited {
        color: #bbbbbb;
        text-decoration: none;
        }
        
        /* mouse over link */
        a:hover {
        color: #eeeeee;
        text-decoration: none;
        }
        
        /* selected link */
        a:active {
        color: #bbbbbb;
        text-decoration: none;
        }
        .column {
        float: left;
        width: 33.33%;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        } 
        .idi-footer {
            background-color: black;
            text-align: center; 
            color:#bbbbbb; 
            font-family: "Open Sans", Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body class="idi-footer">
<div class="row">
    <div class="column">
        <a href="https://www.identitydevelopmentinstitute.com/contact-us" target="_blank">Contact</a><br>
        Row 2<br>
        Row 3<br>
        Row 4<br>
        Row 5<br>
    </div>
    <div class="column">
        <a href="https://docs.google.com/document/d/1QAPhMbOZvyZqZvqg6CUyeh5QDTgnKAxz/edit?usp=sharing&ouid=106397777552348700444&rtpof=true&sd=true" target="_blank">Privacy Policy
        </a>
    </div>
    <div class="column"></div>
  </div> 
</body>
</html>
