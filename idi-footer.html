<!DOCTYPE html>

<head>
    <style>
        /* unvisited link */
        a:link {
        color: #bbbbbb;
        text-decoration: none;
        }
        
        /* visited link */
        a:visited {
        color: #bbbbbb;
        text-decoration: none;
        }
        
        /* mouse over link */
        a:hover {
        color: #eeeeee;
        text-decoration: none;
        }
        
        /* selected link */
        a:active {
        color: #bbbbbb;
        text-decoration: none;
        }
        .column {
        float: left;
        width: 33.33%;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        } 
        .idi-footer {
            background-color: black;
            text-align: center; 
            color:#bbbbbb; 
            font-family: "Open Sans", Arial, Helvetica, sans-serif;
        }
    </style>
</head>
