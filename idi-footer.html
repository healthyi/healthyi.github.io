        /* unvisited link */
        a:link {
        color: #bbbbbb;
        text-decoration: none;
        }
        
        /* visited link */
        a:visited {
        color: #bbbbbb;
        text-decoration: none;
        }
        
        /* mouse over link */
        a:hover {
        color: #eeeeee;
        text-decoration: none;
        }
        
        /* selected link */
        a:active {
        color: #bbbbbb;
        text-decoration: none;
        }

        } 
        .idi-footer {
